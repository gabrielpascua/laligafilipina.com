{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<article class="pl-4 pr-4 mb-14 mt-8 max-w-screen-lg m-auto">
  <main class="pt-1 pb-1 md:pl-20 md:pr-20 md:pt-6">

    <section class="mb-8">
      <div class="mb-2">
        <a href="/issues/{{ .Params.issues }}" class="font-semibold">
          <small>Issue  No. <span class="text-amber-500">{{ .Params.issues }}</span></small>
        </a>
      </div>
      <h1 class="hero-lead">
        {{ .Title }}
      </h1>
    </section>

    <p class="mb-10">
      {{ .Description | safeHTML }}
    </p>

    <div class="markdown mb-10">
      {{- .Content -}}
    </div>

    <div class="mt-14">
      {{- with .Params.tags }}
        {{ range . }}
          <a href="{{ "tags" | absURL }}/{{ . | urlize }}" class="mr-4">
            <small class="font-semibold text-amber-500">{{ . }}</small>
          </a>
        {{ end }}
      {{ end -}}
    </div>

  </main>
</article>
{{ end }}

{{ define "extras" }}
<script async src="//www.instagram.com/embed.js"></script>
{{ end -}}
