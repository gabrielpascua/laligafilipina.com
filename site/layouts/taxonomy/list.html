{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<section class="taxonomy">
  <main class="container-small pt-1 pb-1">
    <h1 class="mb-1">{{ .Title }} Stories</h1>
    {{- .Content -}}
    <div class="mt-3">
      <ul class="link-arrows">
        {{ range .Pages.ByDate.Reverse }}
            <li class="mb-2">
                <a href="{{.Permalink}}" class="text-normal">
                  <strong class="mb-1">{{.Title}}</strong><br /><br />
                  {{.Description}}
                  <span class="text-faded">| {{.Date.Format "January 02, 2006"}}</span>
                </a>
            </li>
        {{ end }}
      </ul>
    </div>
  </main>
</section>
{{ end }}
