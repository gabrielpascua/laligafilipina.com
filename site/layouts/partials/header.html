<header class="bg-white">
    <div class="pb-3 pt-4 border-b text-zinc-700" id="top-nav">
        <div class="container md:pl-6 md:pr-6 lg:pl-10 lg:pr-10 max-w-screen-lg m-auto">
            <div class="flex flex-row justify-between items-center">
                <section class="text-xs md:text-small">
                    <router-view name="dayName" />
                </section>
                <section class="text-center logo">
                    <a href="/" title="La Liga Filipina" class="block text-black w-[180px] h-[34px] md:w-[240px] md:h-[45px] lg:w-[270px] lg:h-[52px]">
                        {{ partial "logo" }}
                    </a>
                </section>
                <section class="text-right text-xs md:text-small">
                    <router-view name="weatherContainer"></router-view>
                </section>
            </div>
        </div>
    </div>

    <div class="border-b pt-1 pb-2 text-zinc-700" id="sub-nav">
        <div class="container text-center">
            <!-- <small class="mr-2"><strong>Archives</strong></small>
            <small class="mr-2"><strong>Search</strong></small>
            <small class="mr-2"><strong>About</strong></small>
            <small><strong>Newsletter</strong></small> -->
            <!-- <strong>Tunay at Totoo Para sa Pilipino</strong> -->

        {{- with .Site.Data.nav.tags -}}
        {{ range .}}
            <a href="/tags/{{.slug}}" class="text-xs ml-2 mr-2 md:text-small">
                <strong>{{.label}}</strong>
            </a>
        {{ end }}
        {{- end -}}

            <a href="/archives/" class="text-xs ml-2 mr-2 text-amber-500 md:text-small">
                <strong>Archives</strong>
            </a>
        </div>
    </div>
</header>
